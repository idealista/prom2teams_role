---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .
platforms:
  - name: prom2teams
    groups:
      - prom2teams
    image: ${DOCKER_BASE_IMAGE:-debian:buster-slim}
    privileged: false
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    tmpfs:
      - /run
      - /run/lock
    command: '/lib/systemd/systemd'
    stop_signal: 'RTMIN+3'
provisioner:
  name: ansible
scenario:
  name: default
verifier:
  name: ansible
  directory: ./tests
